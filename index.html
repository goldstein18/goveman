        <script>
            function replaceMediaForDevices() {
                // Get the video element
                const videoElement = document.getElementById('videoElement');
                
                // Check if the screen width is less than 768px (mobile/tablet)
                if (window.innerWidth <= 768) {
                    // Replace the video source for smaller devices
                    videoElement.src = "assets768/video.mp4";
                } else {
                    // Default desktop video source
                    videoElement.src = "https://pub-cc3271b4c7304a95a90f75bfbdd6983f.r2.dev/asset2.mp4";
                }
            }
    
            // Call the function on page load
            window.onload = replaceMediaForDevices;
    
            // Call the function whenever the window is resized (for responsiveness)
            window.onresize = replaceMediaForDevices;
        </script>
