    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-wrapper {
            overflow: hidden;
            width: 100%;
            background: #fff;
            padding: 20px 0;
        }

        .carousel-container {
            display: flex;
            width: max-content;
            animation: scroll 30s linear infinite;
            gap: 40px;
        }

        .carousel-container img {
            height: 100px;
            flex-shrink: 0;
            border-radius: 10px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* WhatsApp Floating Button */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            border-radius: 50%;
            padding: 15px;
        }

        .whatsapp-button img {
            width: 80px;
            height: 80px;
        }

        /* Hide scrollbar */
        .carousel-wrapper::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
